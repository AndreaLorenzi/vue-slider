<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="carousel" @mouseover="mouseOver" @mouseleave="mouseLeave">
				<div class="highlighted">
					<img 
					v-for="(image, index) in arrImages" 
					:src="image"
					:key="image"
					:class="{active: index == activeIndex}"
					>
					<div class="text-highlighted"></div>
				</div>
				<!-- div con le miniature -->
				<div class="thumbs">
					<div class="controls">
						<i class="bi bi-arrow-up-circle-fill btn btn-prev" @click="prev"></i>
						<i class="bi bi-arrow-down-circle-fill btn btn-next" @click="next"></i>
					</div>
					<img 
					v-for="(image, index) in arrImages" 
					:src="image"
					:key="image"
					alt=""
					:class="{active: index == activeIndex}"
					@click="selected(index)"
					>
				</div>
			</div>
		</div>
	</div>
	


</body>
</html>
